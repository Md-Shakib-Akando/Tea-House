<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- header text -->
             <div>
                <h1 class="text-5xl md:text-7xl font-bold">
                    It's good <br> 
                    tea time at The <br>
                    Tea House
              </h1>
              <p class="text-gray-500 w-3/4 pt-7 pb-7">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
              </p>
              <button class="bg-gradient-to-r from-orange-500 to-red-500 py-4 px-5 font-bold rounded-lg text-white">
                Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
              </button>
             </div>

             <!-- header img -->
              <div class="relative">
                <div >
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">
                            5.00
                        </h2>
                        <p class="text-gray-500">
                            Trust Pilot Ratings
                        </p>
                    </div>
                </div>
              </div>
         </header>
    </main>
</body>
</html>
